<!DOCTYPE html>
<title>Returning to service</title>
<form name="samlform" method="post" action="{{ action | e('html_attr') }}" >
    <input type="hidden" name="SAMLResponse" value="{{ SAMLResponse | e('html_attr') }}" />
    {% if RelayState %}
    <input type="hidden" name="RelayState" value="{{ RelayState | e('html_attr') }}" />
    {% endif %}
</form>
<script>
document.samlform.submit();
</script>
</body>
</html>
